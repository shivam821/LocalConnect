<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css" />
    <link rel="icon" href="/convenience.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">ServiceFinder</a>
      <div class="homeClass"></div>
      <div class="menu" id="menu">
        <a href="/index.html">Home</a>
        <a href="/findServices.html">Find Services</a>
        <a href="/addServices.html">Add Services</a>
      </div>
    </nav>

    <section class="container">
      <header>List Your Service</header>
      <p>Fill in the details below to get your service listed on our platform.</p>
      <p></p>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input
            type="text"
            id="provider-name"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="input-box">
          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="input-box">
            <label>Country</label>
            <div class="select-box">
              <select required id="category">
                <option hidden>Choose Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter full address"
            required
          />
          <div class="column">
            <input
              type="text"
              id="city"
              placeholder="Enter your City"
              required
            />
            <input
              type="text"
              id="state"
              placeholder="Enter your State"
              required
            />
          </div>
        </div>
        <div class="input-box address">
          <label>Description</label>
          <input
            type="text"
            id="description"
            placeholder="Enter description"
            required
          />
        </div>
        <div class="input-box address">
          <label>Website</label>
          <input
            type="text"
            id="website"
            placeholder="Enter your websiite"
            required
          />
        </div>
        <button type="submit" id="submitButton">Submit</button>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 ServiceFinder. All Rights Reserved.</p>
        <p>
            <a href="#" class="text-white mx-2">Privacy Policy</a> | 
            <a href="#" class="text-white mx-2">Terms of Service</a> | 
            <a href="#" class="text-white mx-2">Contact Us</a>
        </p>
    </footer>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/addServices.js"></script>

  </body>
</html>
