    <div class="container mt-5">
        <h2 class="text-center mb-4">List Your Service</h2>
        <div class="card p-4 shadow-sm">
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Service Provider Name</label>
                    <input type="text" id="provider-name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Tutor">Tutor</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Painter">Painter</option>
                        <option value="Mechanic">Mechanic</option>
                        <option value="Gardener">Gardener</option>
                        <option value="Pest Control Specialist">Pest Control Specialist</option>
                        <option value="Tailor">Tailor</option>
                        <option value="Welder">Welder</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Full Address</label>
                    <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website (Optional)</label>
                    <input type="text" id="website" name="website" class="form-control">
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
