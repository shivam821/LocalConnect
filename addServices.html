<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addServices.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Service Finder</title>
    <link rel="icon" href="/convenience.png" type="image/x-icon" />
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">ServiceFinder</a>
        <div class="homeClass">
        </div>
        <div class="menu" id="menu">
            <a href="/index.html">Home</a>
            <a href="/findServices.html">Find Services</a>
            <a href="/addServices.html">Add Services</a>
        </div>
    </nav>

    <div class="container">
        <h2>List Your Service</h2>
        <form action="#" method="POST">
            <label for="name">Service Provider Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="address">Full Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="website">Website (Optional)</label>
            <input type="url" id="website" name="website">

            <button type="submit" class="submitButton">Submit</button>
        </form>
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 ServiceFinder. All Rights Reserved.</p>
        <p>
            <a href="#" class="text-white mx-2">Privacy Policy</a> | 
            <a href="#" class="text-white mx-2">Terms of Service</a> | 
            <a href="#" class="text-white mx-2">Contact Us</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/addServices.js"></script>


</body>
</html>
